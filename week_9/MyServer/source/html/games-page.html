<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="antiquewhite">
        <title>Поиск</title>
        <link rel="icon" href="../img/logo.png">
        <link rel="stylesheet" href="../css/common.css" type="text/css">
        <link rel="stylesheet" href="../css/games-page.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-header">
            <a href="../">
                <img class="logo" src="../img/logo.png" alt="Gavno Games">
            </a>
            <div class="account">
                |!%<a class="card top-login-button" href="../user/signin">Войти</a>
                <a class="card top-login-button" href="../user/signup">Регистрация</a>%|
                |%<a class="card user" href="../user/profile">
                    <img class="user-image" src="../img/logo.png" alt="User">
                </a>
                <a class="card button" href="../data/edit?type=&id=">Добавить статью</a>%|
            </div>
        </div>
        <div class="page">
            <form class="search-card" method="get" action="../data/search">
                <input type="text" name="string" id="search">
                <input type="submit" id="submit" value="Найти">
            </form>
            [1[<a class="game card" id="game{{@.Id}}" href="../data/page?type={{@.Type}}&id={{@.Id}}">
                <div class="game-image-box">
                    <img class="game-image" src="{{@.ImageUrl}}" alt="{{@.Title}}">
                </div>
                <div class="text-container" style="background-color: {{@.ImageColor}}">
                    <h1 class="title">{{@.Title}}</h1>
                    <h3 class="description">{{@.Description}}</h3>
                </div>
            </a>]100]
        </div>
        <div class="bottom-header">
            <img class="logo mini-logo" src="../img/logo.png" alt="Gavno Games">
            <div class="bottom-header-text">Все изображения созданы при помощи <a href="https://dream.ai/create" target="_blank">нейросети</a>.</div>
        </div>
    </body>
</html>
