<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="antiquewhite">
        <title>Войти</title>
        <link rel="icon" href="../img/logo.png">
        <link rel="stylesheet" href="../css/common.css" type="text/css">
        <link rel="stylesheet" href="../css/signin.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-header">
            <a href="../">
                <img class="logo" src="../img/logo.png" alt="Gavno Games">
            </a>
            <div class="account">
                |!%<a class="card top-login-button" href="../user/signin">Войти</a>
                <a class="card top-login-button" href="../user/signup">Регистрация</a>%|
                |%<a class="card user" href="../user/profile">
                    <img class="user-image" src="../img/logo.png" alt="User">
                </a>
                <a class="card button" href="../data/edit?type=&id=">Добавить статью</a>%|
            </div>
        </div>
        <form class="page" method="get" action="../user/login" onsubmit="return validate();">
            <h1>Войти</h1>
            <div class="input-box">
                <label for="login">Логин</label>
                <input class="" id="login" type="text" name="login" autocomplete="email" required>
            </div>
            <div class="input-box">
                <label for="password">Пароль</label>
                <input class="" id="password" type="password" name="password" autocomplete="current-password" required>
            </div>
            <div class="check-box">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Запомнить меня</label>
            </div>
            <input class="" type="submit" value="Войти">
        </form>
        <div class="bottom-header">
            <img class="logo mini-logo" src="../img/logo.png" alt="Gavno Games">
            <div class="bottom-header-text">Все изображения созданы при помощи <a href="https://dream.ai/create" target="_blank">нейросети</a>.</div>
        </div>
    </body>
</html>
