<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/ico.png">
    </head>
    <body>
        <div class="all-page">
            <div class="top-header">
                <div class="top-right-block">
                    <div class="top-services-block">
                        <div class="top-service-block">
                            <a class="top-service-text" href="https://mail.google.com/mail/" target="_blank">Почта</a>
                        </div>
                        <div class="top-service-block">
                            <a class="top-service-text"  href="https://www.google.ru/imghp?hl=ru" target="_blank">Картинки</a>
                        </div>
                    </div>
                    <div class="top-accounts-block">
                        <div class="top-all-apps-block">
                            <a class="all-apps-button" title="Приложения Google" href="https://www.google.ru/intl/ru/about/products" target="_blank">
                                <svg class="all-apps-image">
                                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                                </svg>
                            </a>
                        </div>
                        <a class="entry-button" href="https://accounts.google.com/ServiceLogin?hl=ru&passive=true&continue=https://www.google.com/%3Fpccc%3D1&ec=GAZAmgQ" target="_top">Войти</a>
                    </div>
                </div>
            </div>
            <div class="logo-header">
                <a href="https://yandex.ru/" target="_blank">
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                </a>
            </div>
            <form class="search-header" action="https://www.google.com/search" method="GET" role="search">
                <div class="search-tab">
                    <div class="search-sign">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox = "0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6"></path>
                        </svg>
                    </div>
                    <input class="search-input-box" type="text" title="Поиск" name="q">
                    <div>
                        <a href="https://translate.yandex.ru/?lang=ru-en&text=клавиатура">
                            <div class="virtual-keyboard" title="Экранная клавиатура">
                                <img src="https://www.gstatic.com/inputtools/images/tia.png" alt="Keyboard">
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="https://yandex.ru/alice">
                            <div class="voice-search-button" title="Голосовой поиск">
                                <svg class="voice-search-image" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                    <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#fbbc05"></path>
                                    <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                                </svg>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="search-buttons-box">
                    <div>
                        <input class="search-button" value="Поиск в Google" type="submit">
                    </div>
                    <a href="https://www.youtube.com/watch?v=K7e3jpYf28I">
                        <input class="search-button" value="Мне повезёт!" type="button">
                    </a>
                </div>
            </form>
            <div class="another-language"></div>
            <div class="bottom-header">
                <div class="region-header">
                    Россия
                </div>
                <div class="links-header">
                    <div class="bottom-left-links">
                        <a class="bottom-link" href="">Всё о Google</a>
                        <a class="bottom-link" href="">Реклама</a>
                        <a class="bottom-link" href="">Для бизнеса</a>
                        <a class="bottom-link" href="">Как работает Google Поиск</a>
                    </div>
                    <a class="bottom-center-links bottom-link" href="">
                        <img alt="Lief" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC">
                        Нулевой баланс выбросов углекислого газа с 2007 года
                    </a>
                    <div class="bottom-right-links">
                        <a class="bottom-link" href="">Конфиденциальность</a>
                        <a class="bottom-link" href="">Условия</a>
                        <a class="bottom-link" href="">Настройки</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
